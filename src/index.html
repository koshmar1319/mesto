<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="container">

    <header class="header">
      <a href="#" class="header__logo" target="_self">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип сайта" class="header__image">
      </a>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__block">
          <button class="profile__button profile__avatar_edit" type="button">
            <img src="<%=require('./images/profile-image.jpg')%>" alt="Изображение Жак-Ив Кусто"
              class="profile__avatar">
          </button>
          <div class="profile__info">
            <div class="profile__author">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__button profile__button_edit" type="button">
                <img src="<%=require('./images/edit.png')%>" alt="Изображение карандаш" class="profile__pencil">
              </button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button profile__button_plus" type="button">
          <img src="<%=require('./images/plus.png')%>" alt="Изображение плюс" class="profile__plus">
        </button>
      </section>

      <section class="elements">
        <ul class="elements__list"></ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
      <div class="popup__container">
        <button class="popup__close popup__close_type_edit-profile" type="button">&times;</button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_profile" name="popup-form" novalidate>
          <div class="popup__area">
            <input class="popup__input popup__input_type_name" type="text" value="Жак-Ив Кусто" name="name"
              placeholder="Имя" minlength="2" maxlength="40" id="popup-name" required>
            <span class="popup__input-error" id="popup-name-error"></span>
          </div>
          <div class="popup__area">
            <input class="popup__input popup__input_type_job" type="text" value="Исследователь океана" name="about"
              placeholder="О себе" minlength="2" maxlength="200" id="popup-job" required>
            <span class="popup__input-error" id="popup-job-error"></span>
          </div>
          <button class="popup__btn" type="submit" value="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_places">
      <div class="popup__container">
        <button class="popup__close popup__close_type_new-place" type="button">&times;</button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_places" name="popup-form" novalidate>
          <div class="popup__area">
            <input class="popup__input popup__input_type_place" type="text" value="" name="popupPlace"
              placeholder="Название" minlength="2" maxlength="30" id="popup-place" required>
            <span class="popup__input-error" id="popup-place-error"></span>
          </div>
          <div class="popup__area">
            <input class="popup__input popup__input_type_link" type="url" value="" name="popupLink"
              placeholder="Ссылка на картинку" id="popup-link" required>
            <span class="popup__input-error" id="popup-link-error"></span>
          </div>
          <button class="popup__btn popup__btn_create" type="submit" value="Создать">Создать</button>
        </form>
      </div>
    </div>

    <template class="template">
      <div class="element">
        <img src="#" alt="#" class="element__image">
        <button class="element__delete element__delete_inactive" type="button"></button>
        <div class="element__block">
          <h2 class="element__title"></h2>
          <div class="element__box">
            <button class="element__link" type="button">
              <img src="<%=require('./images/like.svg')%>" alt="Изображение сердца" class="element__icon">
            </button>
            <div class="element__count">0</div>
          </div>
        </div>
      </div>
    </template>

    <div class="popup-image popup">
      <div class="popup-image__block">
        <button class="popup__close popup__close_type_zoom-image" type="button">&times;</button>
        <img src="#" alt="#" class="popup-image__photo">
        <h2 class="popup-image__descr"></h2>
      </div>
    </div>

    <div class="popup-upd popup">
      <div class="popup__container popup-upd__container">
        <button class="popup__close popup__close_type_upd" type="button">&times;</button>
        <h2 class="popup__title popup-upd__title">Обновить аватар</h2>
        <form class="popup__form popup-upd__form" novalidate>
          <div class="popup__area">
            <input class="popup-upd__input popup__input" type="url" name="popupAvatar" id="popup-upd"
              placeholder="Ссылка на аватар" required novalidate>
            <span class="popup__input-error popup-upd__input-error" id="popup-upd-error"></span>
          </div>
          <button class="popup__btn popup-upd__btn" type="submit" value="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup-sure popup">
      <div class="popup__container popup-sure__container">
        <button class="popup__close popup__close_type_sure" type="button">&times;</button>
        <form class="popup__form popup-sure__form" novalidate>
          <h2 class="popup__title popup-sure__title">Вы уверены?</h2>
          <button class="popup__btn popup__btn_yes" type="submit">Да</button>
        </form>
      </div>
    </div>

  </div>

</body>

</html>
