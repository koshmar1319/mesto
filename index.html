<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="container">

    <header class="header">

      <a href="#" class="header__logo" target="_self">
        <img src="images/logo.svg" alt="Логотип сайта" class="header__image">
      </a>

    </header>

    <main class="content">

      <section class="profile">

        <div class="profile__block">

          <img src="images/profile-image.jpg" alt="Изображение Жак-Ив Кусто" class="profile__avatar">

          <div class="profile__info">

            <div class="profile__author">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit" type="button">
                <img src="images/edit.png" alt="Изображение карандаш" class="profile__pencil">
              </button>
            </div>

            <p class="profile__subtitle">Исследователь океана</p>
          </div>

        </div>

        <button class="profile__button" type="button">
          <img src="images/plus.png" alt="Изображение плюс" class="profile__plus">
        </button>

      </section>

      <section class="elements">

        <ul class="elements__list">

          <li class="element">

            <img src="images/grid-karachaevsk.png" alt="Изображение старой церкви" class="element__image">

            <div class="element__block">
              <h2 class="element__title">Карачаевск</h2>

              <button class="element__link" type="button">
                <img src="images/like.svg" alt="Изображение сердца" class="element__icon">
              </button>
            </div>

          </li>

          <li class="element">

            <img src="images/grid-elbrus.png" alt="Изображение равнины" class="element__image">

            <div class="element__block">
              <h2 class="element__title">Гора Эльбрус</h2>

              <button class="element__link" type="button">
                <img src="images/like.svg" alt="Изображение сердца" class="element__icon">
              </button>
            </div>

          </li>

          <li class="element">

            <img src="images/grid-dombai.png" alt="Изображение гор" class="element__image">

            <div class="element__block">
              <h2 class="element__title">Домбай</h2>

              <button class="element__link" type="button">
                <img src="images/like.svg" alt="Изображение сердца" class="element__icon">
              </button>
            </div>

          </li>

          <li class="element">

            <img src="images/grid-elbrus.png" alt="Изображение равнины" class="element__image">

            <div class="element__block">
              <h2 class="element__title">Гора Эльбрус</h2>

              <button class="element__link" type="button">
                <img src="images/like.svg" alt="Изображение сердца" class="element__icon">
              </button>
            </div>

          </li>

          <li class="element">

            <img src="images/grid-dombai.png" alt="Изображение гор" class="element__image">

            <div class="element__block">
              <h2 class="element__title">Домбай</h2>

              <button class="element__link" type="button">
                <img src="images/like.svg" alt="Изображение сердца" class="element__icon">
              </button>
            </div>

          </li>

          <li class="element">

            <img src="images/grid-elbrus.png" alt="Изображение старой церкви" class="element__image">

            <div class="element__block">
              <h2 class="element__title">Карачаево-Черкессия</h2>

              <button class="element__link" type="button">
                <img src="images/like.svg" alt="Изображение сердца" class="element__icon">
              </button>
            </div>

          </li>

        </ul>

      </section>

    </main>

    <footer class="footer">

      <p class="footer__text">&copy; 2020 Mesto Russia</p>

    </footer>

    <div class="popup">

      <div class="popup__container">

        <button class="popup__close" type="button">&times;</button>

        <h2 class="popup__title">Редактировать профиль</h2>

        <form class="popup__form" name="popup-form">

          <input class="popup__input popup__input_type_name" type="text" value="Жак-Ив Кусто" name="popup-name"
            required>

          <input class="popup__input popup__input_type_job" type="text" value="Исследователь океана" name="popup-job"
            required>

          <button class="popup__btn" type="submit">Сохранить</button>

        </form>

      </div>

    </div>

  </div>

  <script src="script.js"></script>

</body>

</html>
