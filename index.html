<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="container">

    <header class="header">

      <a href="#" class="header__logo">
        <img src="images/logo.svg" alt="Логотип сайта" class="header__image">
      </a>

      <div class="header__line"></div>

    </header>

    <main class="content">

      <section class="profile">

        <div class="profile__block">

          <img src="images/profile-image.jpg" alt="Изображение Жак-Ив Кусто" class="profile__avatar">

          <div class="profile__info">

            <div class="profile__author">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <a href="#" class="profile__edit">
                <img src="images/edit.png" alt="" class="profile__pencil">
              </a>
            </div>

            <p class="profile__subtitle">Исследователь океана</p>
          </div>

        </div>

        <a href="#" class="profile__button">
          <img src="images/plus.png" alt="Изображение плюс" class="profile__plus">
        </a>

      </section>

    </main>

  </div>
</body>

</html>
